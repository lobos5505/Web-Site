<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Paisaje con HTML y CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #87CEEB; /* Color celeste para el cielo */
    }

    .sol {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 80px;
        height: 80px;
        background-color: #FFD700; /* Color dorado para el sol */
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Sombra suave */
    }

    .montaña {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 150px;
        background-color: #8B4513; /* Color marrón para las montañas */
        clip-path: polygon(0 100%, 50% 0, 100% 100%);
		margin-bottom: 200px;
    }

    .montaña-2 {
        position: absolute;
        bottom: 0;
        left: 30%;
        transform: translateX(-50%);
        width: 200px;
        height: 100px;
        background-color: #A0522D; /* Color marrón más claro para otra montaña */
        clip-path: polygon(0 100%, 50% 0, 100% 100%);
		margin-left;
		margin-bottom:	200px;
    }

	.montaña-3 {
        position: absolute;
        bottom: 0;
        left: 30%;
        transform: translateX(-50%);
        width: 200px;
        height: 100px;
        background-color: #A0522D; /* Color marrón más claro para otra montaña */
        clip-path: polygon(0 100%, 50% 0, 100% 100%);
		margin-right;
		margin-bottom:	200px;
    }

    .campo {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200px;
        background-color: #32CD32; /* Color verde para el campo */
    }
</style>
</head>
<body>
    <div class="sol"></div>
	<div class="campo"></div>
    <div class="montaña"></div>
    <div class="montaña-2"></div>
	<div class="montaña-3"></div>

</body>
</html>
